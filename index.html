<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email sending simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="email-sending__container">
      <h1 class="email-sending__heading">Enviar Correo Electrónico</h1>
      <div class="email-sending__content">
        <form id="form" class="form">
          <div class="form__field">
            <label for="email" class="form__label">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email Destino, ej: miemail@email.com"
              class="form__input"
            />
          </div>

          <div class="form__field">
            <label for="subject" class="form__label">Asunto:</label>
            <input
              id="subject"
              type="text"
              name="subject"
              placeholder="Asunto del correo electrónico"
              class="form__input"
            />
          </div>

          <div class="form__field">
            <label for="message" class="form__label">Mensaje:</label>
            <textarea
              id="message"
              type="text"
              name="message"
              placeholder="Mensaje del correo electrónico"
              class="form__textarea"
            ></textarea>
          </div>

          <div id="buttons" class="form__buttons">
            <button
              id="button-send"
              type="submit"
              class="form__button form__button--send form-button--opacity"
              disabled
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-button"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
              Enviar
            </button>

            <button
              id="button-reset"
              type="reset"
              class="form__button form__button--reset"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-button"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
              Reset
            </button>
          </div>
        </form>

        <div id="loader" class="loader__container loader-hidden">
          <span class="loader"></span>
        </div>

        <p
          id="message-success"
          class="form__message form__message--success message-success-hidden"
        >
          Mensaje enviado correctamente
        </p>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
